<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthWise - Stock Portfolio Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            letter-spacing: 2px;
        }
        .motto {
            margin-left: 20px;
            font-size: 14px;
        }
        menu {
            display: flex;
        }
        .item {
            margin: 0 10px;
        }
        .item a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WW</div>
        <div class="motto">Stock Portfolio Management Application</div>
        <menu>
            <span class="item"><a href="/">Home</a></span>
            <span class="item"><a href="/about">About</a></span>
        </menu>
    </header>

    <a href="/"><h1>Welcome to WealthWise</h1></a>
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <p>All rights reserved &copy; {{ currentYear }}</p>
    </footer>
</body>
</html>
